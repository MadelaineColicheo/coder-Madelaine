{% extends 'app/base.html' %}

{% block content %}
<div class="container mt-5">
    <h1>Lista de Categorías</h1>
    <table class="table table-striped">
        <thead>
            <tr>
                <th>#</th>
                <th>Nombre</th>
                <th>Acciones</th>
            </tr>
        </thead>
        <tbody>
            {% for categoria in categorias %}
            <tr>
                <td>{{ forloop.counter }}</td>
                <td>{{ categoria.nombre }}</td>
                <td>
                    <!-- Botón para editar -->
                    <a href="{% url 'app:editar_categoria' categoria.id %}" class="btn btn-warning btn-sm">Editar</a>
                    
                    <!-- Botón para eliminar -->
                    <form method="post" action="{% url 'app:eliminar_categoria' categoria.id %}" style="display:inline;">
                        {% csrf_token %}
                        <button type="submit" class="btn btn-danger btn-sm" onclick="return confirm('¿Estás seguro de que deseas eliminar esta categoría?');">Eliminar</button>
                    </form>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
